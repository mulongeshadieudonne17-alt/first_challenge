<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil social_links Jessica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
    <div class="card" role="region" aria-label="Carte profil Jessica Randall">
     <!-- HEADER / PROFILE -->
    <header class="profile-header">
        <img src="assets/profil-jessica.jpeg" alt="Photo de profil" class="profile-pic">
        <h1 class="name">Jessica Randall</h1>
        <p class="localisation">London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader"</p>
    </header>

     <!-- SOCIAL LINKS -->
    <section class="social-links">
        
        <div class="icons">
            <a href="https://github.com/compteGithub" target="_blank"> 
            </a>
            <div class="git">
            <span>Github</span> 
            </div>
            <a href="https://www.linkedin.com/in/tonprofil" target="_blank"></a>
            <div class="link">
            <span>LinkedIn</span>
            </div>
            <a href="https://twitter.com/tonprofil" target="_blank"></a>
            <div class="twit">
            <span>Twitter</span>
            </div>
            <a href="https://www.instagram.com/tonprofil" target="_blank"></a>
            <div class="inst">
            <span>Instagram</span>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
